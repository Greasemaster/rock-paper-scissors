<html lang="en">

<body>
    <script>

let humanScore = 0;
let computerScore = 0;
let computer = "";

function getComputerChoice() {
    let x = Math.round(Math.random() * 2);
    if (x === 0) {
        computer = "rock";
    } else if (x === 1) {
        computer = "paper";
    } else {
        computer = "scissors";
    }
    return computer;
}

let user = "";
function getHumanChoice() {
    let valid = false;
    while (!valid) {
        user = prompt("Write either rock, paper or scissors").toLowerCase();
        if (user === "rock" || user === "paper" || user === "scissors") {
            valid = true;
            return user;
        } else {
            console.log("This is invalid. Try again.");
        }
    }
}


function playRound() {
    let y = getComputerChoice();
    let z = getHumanChoice();

    if (y === "paper" && z === "rock") {
        computerScore++;
        console.log("Computer is this round's winner");
        console.log(`Computer beat human with ${y} against human with ${z}`);
    } else if (z === "paper" && y === "rock") {
        humanScore++;
        console.log("Human is this round's winner");
        console.log(`Human beat computer with ${z} against computer with ${y}`);
    } else if (y === "scissors" && z === "paper") {
        computerScore++;
        console.log("Computer is this round's winner");
        console.log(`Computer beat human with ${y} against human with ${z}`);
    } else if (z === "scissors" && y === "paper") {
        humanScore++;
        console.log("Human is this round's winner");
        console.log(`Human beat computer with ${z} against computer with ${y}`);
    } else if (y === "rock" && z === "scissors") {
        computerScore++;
        console.log("Computer is this round's winner");
        console.log(`Computer beat human with ${y} against human with ${z}`);
    } else if (z === "rock" && y === "scissors") {
        humanScore++;
        console.log("Human is this round's winner");
        console.log(`Human beat computer with ${z} against computer with ${y}`);
    } else {
        console.log("This round is a draw");
        console.log(`Human and computer both picked ${z}`);
    }
    return humanScore, computerScore
}


function playGame(games) {
    for (let i = 0; i < games; i++){
        playRound();
        console.log(`the score is now humanscore ${humanScore} and computerscore ${computerScore}`)
    }
    if (humanScore > computerScore){
        console.log(`congratualtions you are the winner with ${humanScore} and computer lost with ${computerScore}`)
    } 
    else if (computerScore > humanScore){
        console.log(`you lost ${computerScore} to computer and you got ${humanScore}`)
    }
}

playGame(5)

    
 
    </script>
