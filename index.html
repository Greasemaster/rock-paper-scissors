<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="results"></div>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        const maxScore = 5;

        const btnRock = document.querySelector("#rock");
        const btnPaper = document.querySelector("#paper");
        const btnScissors = document.querySelector("#scissors");

        const container = document.querySelector(".results");
        const myP = document.createElement("p");
        container.appendChild(myP);

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playRound(playerSelection) {
            const computerSelection = getComputerChoice();

            if (computerSelection === "paper" && playerSelection === "rock") {
                computerScore++;
                myP.innerHTML = `Computer is this round's winner<br>
                Computer beat human with ${computerSelection} against human with ${playerSelection}`;
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                humanScore++;
                myP.innerHTML = `Human is this round's winner<br>
                Human beat computer with ${playerSelection} against computer with ${computerSelection}`;
            } else if (computerSelection === "scissors" && playerSelection === "paper") {
                computerScore++;
                myP.innerHTML = `Computer is this round's winner<br>
                Computer beat human with ${computerSelection} against human with ${playerSelection}`;
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                humanScore++;
                myP.innerHTML = `Human is this round's winner<br>
                Human beat computer with ${playerSelection} against computer with ${computerSelection}`;
            } else if (computerSelection === "rock" && playerSelection === "scissors") {
                computerScore++;
                myP.innerHTML = `Computer is this round's winner<br>
                Computer beat human with ${computerSelection} against human with ${playerSelection}`;
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                humanScore++;
                myP.innerHTML = `Human is this round's winner<br>
                Human beat computer with ${playerSelection} against computer with ${computerSelection}`;
            } else {
                myP.innerHTML = `This round is a draw<br>
                Human and computer both picked ${playerSelection}`;
            }

            // Update scores
            myP.innerHTML += `<br>Current Scores - Human: ${humanScore}, Computer: ${computerScore}`;

            // Check if game over
            if (computerScore === maxScore || humanScore === maxScore) {
                if (computerScore > humanScore) {
                    myP.innerHTML += `<br>Game Over! Computer won with ${computerScore} : ${humanScore}`;
                } else {
                    myP.innerHTML += `<br>Game Over! Human won with ${humanScore} : ${computerScore}`;
                }
                btnRock.disabled = true;
                btnPaper.disabled = true;
                btnScissors.disabled = true;
            }
        }

        btnRock.addEventListener("click", () => playRound("rock"));
        btnPaper.addEventListener("click", () => playRound("paper"));
        btnScissors.addEventListener("click", () => playRound("scissors"));
    </script>
</body>
</html>
